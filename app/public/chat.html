<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatt — Kaytas</title>

  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --muted: #7a7a7a;
      --accent: #1976d2;
      --bubble-me: #1976d2;
      --bubble-other: #e9ecef;
      --text-me: #fff;
      --text-other: #222;
    }

    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, Segoe UI, Roboto, Arial;
    }

    /* Global container integration */
    .page-wrapper {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
      display: flex;
      gap: 20px;
      height: calc(100vh - 40px);
    }

    .panel {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15,20,25,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* LEFT SIDE */
    .conversations {
      width: 34%;
      display: flex;
    }

    .conv-search {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .conv-search input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .conv-list {
      overflow: auto;
      flex: 1;
    }

    .conv-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid #f1f1f1;
      cursor: pointer;
      align-items: center;
      position: relative;
    }

    .conv-item:hover {
      background: #fbfbfb;
    }

    .conv-thumb {
      width: 64px;
      height: 52px;
      background: #ddd;
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #555;
    }

    .new-badge {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e53935;
      position: absolute;
      left: 8px;
      top: 18px;
      box-shadow: 0 0 0 3px rgba(229,57,53,0.08);
    }

    /* RIGHT SIDE */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
    }

    .chat-title {
      font-weight: 700;
      font-size: 16px;
    }

    .chat-ad {
      font-size: 13px;
      color: var(--muted);
    }

    .messages {
      flex: 1;
      padding: 18px;
      overflow: auto;
      background: linear-gradient(#fbfcfd, #f7f8fa);
    }

    .msg-row {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-end;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.3;
    }

    .bubble.me {
      background: var(--bubble-me);
      color: var(--text-me);
      border-bottom-right-radius: 6px;
    }

    .bubble.other {
      background: var(--bubble-other);
      color: var(--text-other);
      border-bottom-left-radius: 6px;
    }

    .msg-meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    .composer {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 8px;
      align-items: center;
      background: #fff;
    }

    .composer textarea {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      height: 56px;
      font-size: 14px;
    }

    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      min-width: 100px;
    }

    @media (max-width: 900px) {
      .page-wrapper {
        flex-direction: column;
        height: auto;
      }
      .conversations {
        width: 100%;
        height: 220px;
      }
      .chat {
        height: calc(100vh - 300px);
      }
    }
  </style>
</head>

<body>
    <div class="page-wrapper">

        <!-- LEFT PANEL -->
        <div class="panel conversations">
            <div class="conv-search">
                <input id="convSearch" placeholder="Sök konversation eller annons..."/>
            </div>

            <div class="conv-list" id="convList">
                <div style="padding:18px;color:var(--muted)">Laddar konversationer…</div>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="panel chat">
            <div class="chat-header">
                <div style="flex:1">
                    <div class="chat-title" id="chatTitle">Välj en konversation</div>
                    <div class="chat-ad" id="chatAd"></div>
                </div>
                <div id="chatActions"></div>
            </div>

            <div class="messages" id="messages">
                <div style="padding:18px;color:var(--muted)">Ingen konversation vald.</div>
            </div>

            <div class="typing" id="typingIndicator" style="display:none">Skriver...</div>

            <div class="composer">
                <textarea id="messageInput" placeholder="Skriv meddelande..." rows="2"></textarea>
                <button id="sendBtn" class="send-btn">Skicka</button>
            </div>
        </div>

    </div>

</script>

</body>
</html>
