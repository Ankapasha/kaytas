<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mina annonser – Kaytas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .list-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .listing-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .listing-card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
      background: #ddd;
    }

    .listing-info {
      flex: 1;
    }

    .listing-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .listing-meta {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .listing-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .listing-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background: #1976d2;
      color: #fff;
    }

    .open-btn {
      background: #dddddd;
    }

    .empty-message {
      text-align: center;
      color: #666;
      padding: 40px;
      font-size: 18px;
    }

    #pagination {
      text-align: center;
      margin-top: 25px;
    }

    #pagination button {
      padding: 8px 12px;
      margin: 0 4px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #pagination span {
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
    <div class="container">

<h1>Mina annonser</h1>

<div class="list-container" id="listingsBox">
  <div class="empty-message">Laddar...</div>
</div>

<div id="pagination"></div>

<script>
  let ALL_LISTINGS = [];
  let CURRENT_PAGE = 1;
  const ITEMS_PER_PAGE = 20;

  async function loadMyListings() {
    const token = localStorage.getItem("token");
    const box = document.getElementById("listingsBox");

    if (!token) {
      box.innerHTML = '<div class="empty-message">Du måste vara inloggad.</div>';
      return;
    }

    try {
      const res = await fetch("/api/listings/mine", {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok) {
        box.innerHTML = '<div class="empty-message">Kunde inte ladda annonser.</div>';
        return;
      }

      ALL_LISTINGS = await res.json();

      if (ALL_LISTINGS.length === 0) {
        box.innerHTML = '<div class="empty-message">Du har inga skapade annonser ännu.</div>';
        return;
      }

      CURRENT_PAGE = 1;
      renderPage();

    } catch (err) {
      box.innerHTML = '<div class="empty-message">Serverfel.</div>';
    }
  }

  function renderPage() {
    const box = document.getElementById("listingsBox");
    box.innerHTML = "";

    const start = (CURRENT_PAGE - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;

    const items = ALL_LISTINGS.slice(start, end);

    items.forEach(listing => {
      const img = listing.images && listing.images.length > 0
        ? listing.images[0]
        : "";

      const div = document.createElement("div");
      div.className = "listing-card";

      div.innerHTML = `
        <img src="${img}" alt="">
        <div class="listing-info">
          <p class="listing-title">${listing.title}</p>
          <p class="listing-meta">${listing.price} kr – ${listing.address || ""}</p>
        </div>
        <div class="listing-actions">
          <button class="edit-btn" onclick="editListing('${listing._id}')">Redigera</button>
          <button class="open-btn" onclick="openListing('${listing._id}')">Öppna</button>
        </div>
      `;

      box.appendChild(div);
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(ALL_LISTINGS.length / ITEMS_PER_PAGE);
    const pag = document.getElementById("pagination");

    if (totalPages <= 1) {
      pag.innerHTML = "";
      return;
    }

    let html = "";

    if (CURRENT_PAGE > 1) {
      html += `<button onclick="gotoPage(${CURRENT_PAGE - 1})">Föregående</button>`;
    }

    html += `<span>Sida ${CURRENT_PAGE} / ${totalPages}</span>`;

    if (CURRENT_PAGE < totalPages) {
      html += `<button onclick="gotoPage(${CURRENT_PAGE + 1})">Nästa</button>`;
    }

    pag.innerHTML = html;
  }

  function gotoPage(n) {
    CURRENT_PAGE = n;
    renderPage();
  }

  function editListing(id) {
    window.location.href = "/create-listing.html?edit=" + id;
  }

  function openListing(id) {
    window.location.href = "/listing.html?id=" + id;
  }

  loadMyListings();
</script>

    </div> <!-- end container -->
</body>
</html>
