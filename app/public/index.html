<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaytas</title>

  <!-- Leaflet MAP -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f8fa;
    }

    /* ---------------------- HEADER ---------------------- */

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
    }

    #headerRight {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    #headerRight img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
    }

    #loginBtn {
      padding: 8px 14px;
      background: #1976d2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    /* ---------------------- SEARCH FIELD ---------------------- */

    #searchBox {
      max-width: 1200px;
      margin: 18px auto 10px;
      padding: 0 14px;
    }

    #searchInput {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    #searchActions {
      display: flex;
      padding: 0 14px;
      margin: 8px auto 0;
      gap: 10px;
      max-width: 1200px;
    }

    .actionBtn {
      flex: 1;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      font-size: 15px;
    }

    /* ---------------------- MAP ---------------------- */

    #map {
      height: 320px;
      margin: 16px auto;
      max-width: 1200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* ---------------------- LISTINGS GRID ---------------------- */

    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
      max-width: 1200px;
      margin: 20px auto 90px;
      padding: 0 14px;
    }

    .listing-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: 0.1s;
      overflow: hidden;
    }

    .listing-card:hover { transform: scale(1.015); }

    .listing-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .listing-card .content {
      padding: 12px;
    }

    .price {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .address {
      color: #777;
      font-size: 14px;
    }

    .favBtn {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ffe89d;
    }

    /* ---------------------- BOTTOM MENU (LJUS) ---------------------- */
    #bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 68px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      z-index: 50;
    }

    .bmItem {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #444;
      cursor: pointer;
    }

    .bmItem img {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

  </style>

</head>

<body>

<header>
  <div class="logo" onclick="location.href='/'">Kaytas</div>

  <div id="headerRight">
    <!-- Fylls dynamiskt: profilbild eller login-knapp -->
  </div>
</header>

<!-- SEARCH FIELD -->
<div id="searchBox">
  <input id="searchInput" type="text" placeholder="Sök adress, stad, område...">
</div>

<div id="searchActions">
  <div class="actionBtn" id="filterBtn">Filter</div>
  <div class="actionBtn" id="sortBtn">Sortera</div>
</div>

<!-- MAP -->
<div id="map"></div>

<!-- LISTINGS -->
<div class="listings"></div>

<!-- BOTTOM MENU (endast när inloggad) -->
<div id="bottomMenu" style="display:none;">
  <div class="bmItem" onclick="location.href='/'">
    <img src="/icons/home.svg"> Home
  </div>

  <div class="bmItem" onclick="location.href='/searches.html'">
    <img src="/icons/search.svg"> Searches
  </div>

  <div class="bmItem" onclick="location.href='/favorites.html'">
    <img src="/icons/heart.svg"> Favourites
  </div>

  <div class="bmItem" onclick="location.href='/chat.html'">
    <img src="/icons/chat.svg"> Chat
  </div>

  <div class="bmItem" onclick="location.href='/dashboard.html'">
    <img src="/icons/user.svg"> Menu
  </div>
</div>

<script>

/* ---------------- HEADER LOGIN / PROFILE ---------------- */
(function() {
    const token = localStorage.getItem("token");
    const box = document.getElementById("headerRight");

    if (!token) {
      box.innerHTML = `<button id="loginBtn" onclick="location.href='/login.html'">Logga in</button>`;
      document.getElementById("bottomMenu").style.display = "none";
    } else {
      box.innerHTML = `<img src="/default-avatar.png" onclick="location.href='/dashboard.html'">`;
      document.getElementById("bottomMenu").style.display = "flex";
    }
})();

/* ---------------- MAP INIT ---------------- */
let map;
let markersLayer;
function initMap() {
  map = L.map("map").setView([46.2, 6.1], 5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  markersLayer = L.layerGroup().addTo(map);
}

initMap();

/* ---------------- LISTINGS ---------------- */
let ALL_LISTINGS = [];
const listingsContainer = document.querySelector(".listings");

function renderListings() {
  listingsContainer.innerHTML = "";

  ALL_LISTINGS.forEach(item => {
    const card = document.createElement("div");
    card.className = "listing-card";

    const img = item.images?.[0] || "";
    card.innerHTML = `
      <img src="${img}">
      <div class="content">
        <div class="price">${item.price} kr</div>
        <div class="address">${item.address ?? ""}</div>
      </div>
    `;

    card.addEventListener("click", () => {
      window.location.href = "/listing.html?id=" + item._id;
    });

    listingsContainer.appendChild(card);
  });
}

/* ---------------- LOAD LISTINGS ---------------- */
async function loadListings() {
  try {
    const res = await fetch("/api/listings");
    ALL_LISTINGS = await res.json();

    renderListings();
    renderMapMarkers();

  } catch(e) {
    listingsContainer.innerHTML = "<p>Kunde inte ladda annonser.</p>";
  }
}

function renderMapMarkers() {
  markersLayer.clearLayers();
  ALL_LISTINGS.forEach(item => {
    if (!item.location?.coordinates) return;
    const [lng, lat] = item.location.coordinates;
    const marker = L.marker([lat, lng]).addTo(markersLayer);
    marker.on("click", () =>
      window.location.href = "/listing.html?id=" + item._id
    );
  });
}

/* ---------------- SEARCH ---------------- */
document.getElementById("searchInput").addEventListener("keypress", e => {
  if (e.key === "Enter") searchListings();
});

async function searchListings() {
  const q = document.getElementById("searchInput").value.trim();
  if (q === "") return loadListings();

  const res = await fetch("/api/listings?address=" + encodeURIComponent(q));
  ALL_LISTINGS = await res.json();
  renderListings();
  renderMapMarkers();
}

loadListings();
</script>

</body>
</html>
