<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="favorites">Favorites â€“ Kaytas</title>

  <!-- MAP LIBRARY -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }

    #langBox {
      text-align: right;
      margin-bottom: 15px;
    }

    #langSwitcher {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .list-container {
      max-width: 950px;
      margin: 0 auto;
    }

    .fav-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      align-items: center;
    }

    .fav-card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      background: #ddd;
      border-radius: 6px;
    }

    .fav-info { flex: 1; }
    .fav-title { font-size: 18px; font-weight: 600; margin: 0; }
    .fav-meta { font-size: 14px; color: #555; margin-top: 4px; }

    .miniMap {
      width: 140px;
      height: 95px;
      border-radius: 6px;
      overflow: hidden;
    }

    .fav-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .open-btn { background: #e0e0e0; }
    .remove-btn { background: #e8b3b3; color: #9b2b2b; }

    .empty-message {
      text-align: center;
      color: #666;
      padding: 40px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<!-- LANGUAGE SELECTOR -->
<div id="langBox">
  <select id="langSwitcher">
    <option value="en">ğŸ‡¬ğŸ‡§ English</option>
    <option value="bs">ğŸ‡·ğŸ‡¸ Serbian (Latin)</option>
    <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
    <option value="fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
    <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
    <option value="it">ğŸ‡®ğŸ‡¹ Italiano</option>
    <option value="sq">ğŸ‡¦ğŸ‡± Shqip</option>
  </select>
</div>

<h1 data-i18n="favorites">Favorites</h1>

<div id="favoritesBox" class="list-container">
  <div class="empty-message" data-i18n="loading">Loading...</div>
</div>

<script>
/* ===========================================================
   LANGUAGE SYSTEM
=========================================================== */
const LANG = {
  en:{favorites:"Favorites",loading:"Loading...",remove:"Remove",open:"Open",none:"No favorites yet"},
  bs:{favorites:"Favoriti",loading:"UÄitavanje...",remove:"Ukloni",open:"Otvori",none:"Nema favorita"},
  de:{favorites:"Favoriten",loading:"Lade...",remove:"Entfernen",open:"Ã–ffnen",none:"Keine Favoriten"},
  fr:{favorites:"Favoris",loading:"Chargement...",remove:"Retirer",open:"Ouvrir",none:"Aucun favori"},
  es:{favorites:"Favoritos",loading:"Cargando...",remove:"Eliminar",open:"Abrir",none:"Sin favoritos"},
  it:{favorites:"Preferiti",loading:"Caricamento...",remove:"Rimuovi",open:"Apri",none:"Nessun preferito"},
  sq:{favorites:"TÃ« preferuara",loading:"Duke u ngarkuar...",remove:"Hiq",open:"Hap",none:"Pa tÃ« preferuara"}
};

function currentLang(){
  return localStorage.getItem("lang") || "en";
}

function applyLanguage(lang){
  localStorage.setItem("lang",lang);
  const d = LANG[lang];

  // Translate text
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    if(d[key]) el.textContent = d[key];
  });

  // Update title
  const t = document.querySelector("title[data-i18n]");
  if(t){
    const key = t.getAttribute("data-i18n");
    t.textContent = d[key] + " â€“ Kaytas";
  }
}

function initLanguage(){
  const lang = currentLang();
  document.getElementById("langSwitcher").value = lang;
  applyLanguage(lang);

  document.getElementById("langSwitcher").addEventListener("change",e=>{
    applyLanguage(e.target.value);
    loadFavorites();
  });
}

initLanguage();

/* ===========================================================
   FAVORITES + MINI MAPS
=========================================================== */
async function loadFavorites() {
  const lang = currentLang();
  const token = localStorage.getItem("token");
  const box = document.getElementById("favoritesBox");

  if (!token) {
    box.innerHTML = '<div class="empty-message">Login required</div>';
    return;
  }

  const res = await fetch("/api/favorites", {
    headers: { "Authorization": "Bearer " + token }
  });

  if (!res.ok) {
    box.innerHTML = '<div class="empty-message">Could not load favorites</div>';
    return;
  }

  const favs = await res.json();

  if (!Array.isArray(favs) || favs.length === 0) {
    box.innerHTML = `<div class="empty-message" data-i18n="none">${LANG[lang].none}</div>`;
    return;
  }

  box.innerHTML = "";

  favs.forEach(item => {
    const img = (item.images && item.images.length > 0) ? item.images[0] : "";
    const id = item._id;
    const coords = item.location?.coordinates;

    const card = document.createElement("div");
    card.className = "fav-card";

    card.innerHTML = `
      <img src="${img}">
      <div class="fav-info">
        <p class="fav-title">${item.title}</p>
        <p class="fav-meta">${item.price} kr â€“ ${item.address || ''}</p>
      </div>

      <div class="miniMap" id="map_${id}"></div>

      <div class="fav-actions">
        <button class="open-btn">${LANG[lang].open}</button>
        <button class="remove-btn">${LANG[lang].remove}</button>
      </div>
    `;

    // Buttons
    card.querySelector(".open-btn").onclick = () => openListing(id);
    card.querySelector(".remove-btn").onclick = () => removeFavorite(id);

    box.appendChild(card);

    // Mini-map
    if(coords){
      setTimeout(()=>renderMiniMap("map_"+id,coords),50);
    }
  });
}

/* MINI MAP FIX â€” prevent â€œalready initializedâ€ errors */
function renderMiniMap(mapId,coords){
  const container = document.getElementById(mapId);
  container.innerHTML = ""; // Clear previous map instance safely

  const [lng,lat] = coords;

  const map = L.map(mapId,{
    zoomControl:false,
    attributionControl:false
  }).setView([lat,lng],13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(map);

  L.marker([lat,lng]).addTo(map);
}

/* REMOVE FAVORITE */
async function removeFavorite(id){
  const token = localStorage.getItem("token");

  if(!confirm("Remove?")) return;

  const res = await fetch("/api/favorites/" + id,{
    method:"DELETE",
    headers:{"Authorization":"Bearer "+token}
  });

  if(res.ok){
    loadFavorites();
  } else {
    alert("Could not remove");
  }
}

/* OPEN LISTING */
function openListing(id){
  window.location.href = "/listing.html?id=" + id;
}

loadFavorites();
</script>

</body>
</html>
