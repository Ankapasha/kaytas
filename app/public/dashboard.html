function currentLang() {
  return localStorage.getItem("lang") || "en";
}

function applyLanguage(lang) {
  if (!LANG[lang]) lang = "en";
  localStorage.setItem("lang", lang);
  const dict = LANG[lang];

  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (dict[key]) el.textContent = dict[key];
  });

  document.title = dict.page_title;
}

function initLanguage() {
  const saved = currentLang();
  const switcher = document.getElementById("langSwitcher");
  switcher.value = saved;
  switcher.addEventListener("change", e => applyLanguage(e.target.value));
  applyLanguage(saved);
}

initLanguage();

/* ============================================================
    PROFILE LOGIC
============================================================ */

function requireLogin() {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/login.html?redirect=/dashboard.html";
    return false;
  }
  return token;
}

async function loadProfile() {
  const token = requireLogin();
  if (!token) return;

  try {
    const resUser = await fetch("/api/auth/me", {
      headers: { "Authorization": "Bearer " + token }
    });

    if (!resUser.ok) {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
      return;
    }

    const user = await resUser.json();

    const resListings = await fetch("/api/listings/mine", {
      headers: { "Authorization": "Bearer " + token }
    });
    const myListings = resListings.ok ? await resListings.json() : [];

    const resFavs = await fetch("/api/favorites", {
      headers: { "Authorization": "Bearer " + token }
    });
    const favorites = resFavs.ok ? await resFavs.json() : [];

    const dict = LANG[currentLang()];

    document.getElementById("profileBox").innerHTML = `
      <div class="section-title">${dict.user_info}</div>
      <div class="info-line"><strong>${dict.name}:</strong> ${user.name || ""}</div>
      <div class="info-line"><strong>${dict.email}:</strong> ${user.email}</div>

      <div class="section-title">${dict.stats}</div>
      <div class="info-line"><strong>${dict.your_listings}:</strong> ${myListings.length}</div>
      <div class="info-line"><strong>${dict.your_favorites}:</strong> ${favorites.length}</div>
    `;
  } catch {
    document.getElementById("profileBox").innerHTML =
      LANG[currentLang()].loading;
  }
}

document.getElementById("logoutBtn").onclick = () => {
  localStorage.removeItem("token");
  window.location.href = "/";
};
